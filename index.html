<!DOCTYPE html>
<html lang="es">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Diccionario de Reemplazo de Palabras</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Diccionario de Reemplazo de Palabras</h1>
        <div class="mb-3">
            <label for="textoArea" class="form-label">Texto:</label>
            <textarea class="form-control" id="textoArea" rows="5"></textarea>
        </div>
        <div class="mb-3">
            <label for="buscarTexto" class="form-label">Buscar en el texto:</label>
            <select class="form-control" id="buscarTexto">
                <option value="" disabled selected>Selecciona una palabra</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="reemplazarTexto" class="form-label">Reemplazar por:</label>
            <input type="text" class="form-control" id="reemplazarTexto" readonly>
        </div>
        <button class="btn btn-primary" id="botonReemplazar">Reemplazar</button>
        <div class="mt-3">
            <h2>Resultados:</h2>
            <pre class="resultado" id="resultado"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
